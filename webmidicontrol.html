<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webmidicontrol</title>
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <style>
      html {
          background-color: #000;
      }
      body {
          font-family: "Lucida Console";
          font-size: 13px;
          color: #0f0;
      }
      #console {
          overflow-y: scroll; 
          height:150px;
      }
      
      h1{
          font-family:"impact";
          color:rgb(228, 208, 230);
          margin-left:10%;
          font-size:70px;
      }
      li {
          list-style:none;
          float:left;
          display:inline;
          width:40px;
          position:relative;
          margin:-2px 5px 0 0;
      }
    </style>
    <script src="jscript/jquery-3.6.0.min.js"></script>
    <script src="jscript/jquery-ui.min.js"></script>
    <script>
  $( function() {
    $( "#slider-vertical1" ).slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 127,
      value: 0,
      slide: function( event, ui ) {
        $( "#amount1" ).val( ui.value );
      }
    });
    $( "#amount1" ).val( $( "#slider-vertical1" ).slider( "value" ) );

    $( "#slider-vertical2" ).slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 127,
      value: 0,
      slide: function( event, ui ) {
        $( "#amount2" ).val( ui.value );
      }
    });
    $( "#amount2" ).val( $( "#slider-vertical2" ).slider( "value" ) );

    $( "#slider-vertical3" ).slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 127,
      value: 0,
      slide: function( event, ui ) {
        $( "#amount3" ).val( ui.value );
      }
    });
    $( "#amount3" ).val( $( "#slider-vertical3" ).slider( "value" ) );

    $( "#slider-vertical4" ).slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 127,
      value: 0,
      slide: function( event, ui ) {
        $( "#amount4" ).val( ui.value );
      }
    });
    $( "#amount4" ).val( $( "#slider-vertical4" ).slider( "value" ) );
  } );
  </script>
</head>
<body>
    <h1>Webmidicontrol</h1>
    <div id="server_connect">
        <label>Server:</label>
        <input type="text" name="server" value="" id="server_id">
    </div>
    <ul>
       <li>
           <p>
              <label for="amount1">Volume:</label>
              <input type="text" id="amount1" readonly style="border:0; color:#f6931f; font-weight:bold;">
           </p>
           <div id="slider-vertical1" style="height:200px;"></div>
       </li>
       <li>
           <p>
              <label for="amount2">Volume:</label>
              <input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
           </p>
           <div id="slider-vertical2" style="height:200px;"></div>
       </li>
       <li>
           <p>
              <label for="amount3">Volume:</label>
              <input type="text" id="amount3" readonly style="border:0; color:#f6931f; font-weight:bold;">
           </p>
           <div id="slider-vertical3" style="height:200px;"></div>
       </li>
       <li>
           <p>
              <label for="amount4">Volume:</label>
              <input type="text" id="amount4" readonly style="border:0; color:#f6931f; font-weight:bold;">
           </p>
           <div id="slider-vertical4" style="height:200px;"></div>
       </li>
    <ul>
</body>
</html>
